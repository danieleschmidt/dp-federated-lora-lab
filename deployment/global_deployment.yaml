# Global Deployment Configuration for DP-Federated LoRA Lab
# Multi-region, GDPR/CCPA/PDPA compliant deployment

apiVersion: v1
kind: ConfigMap
metadata:
  name: global-deployment-config
  namespace: dp-federated-lora
data:
  # Global deployment settings
  GLOBAL_REGIONS: "us-east-1,eu-west-1,ap-southeast-1"
  COMPLIANCE_REGIONS: "gdpr:eu-west-1,ccpa:us-west-1,pdpa:ap-southeast-1"
  DEFAULT_LANGUAGE: "en"
  SUPPORTED_LANGUAGES: "en,es,fr,de,ja,zh"
  
  # Privacy configuration
  GLOBAL_PRIVACY_EPSILON: "8.0"
  GLOBAL_PRIVACY_DELTA: "1e-5"
  PRIVACY_BUDGET_TRACKING: "true"
  
  # Quantum enhancement settings
  QUANTUM_SCHEDULING_ENABLED: "true"
  QUANTUM_PRIVACY_AMPLIFICATION: "true"
  QUANTUM_AUTO_SCALING: "true"
  
  # Production settings
  HIGH_AVAILABILITY: "true"
  AUTO_SCALING_ENABLED: "true"
  BACKUP_REGIONS: "2"
  
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: global-federated-coordinator
  namespace: dp-federated-lora
  labels:
    app: global-coordinator
    tier: control-plane
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: global-coordinator
  template:
    metadata:
      labels:
        app: global-coordinator
        tier: control-plane
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
    spec:
      serviceAccountName: federated-server
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: global-coordinator
        image: dp-federated-lora:production
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        - containerPort: 8001
          name: metrics
        - containerPort: 8002
          name: quantum-metrics
        env:
        - name: DEPLOYMENT_MODE
          value: "global"
        - name: REGION
          valueFrom:
            fieldRef:
              fieldPath: metadata.annotations['topology.kubernetes.io/region']
        - name: COMPLIANCE_MODE
          value: "multi-jurisdiction"
        envFrom:
        - configMapRef:
            name: global-deployment-config
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        volumeMounts:
        - name: quantum-config
          mountPath: /app/config/quantum
        - name: compliance-certs
          mountPath: /app/certs
          readOnly: true
      volumes:
      - name: quantum-config
        configMap:
          name: quantum-enhancement-config
      - name: compliance-certs
        secret:
          secretName: compliance-certificates

---
apiVersion: v1
kind: Service
metadata:
  name: global-coordinator-service
  namespace: dp-federated-lora
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  selector:
    app: global-coordinator
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: https
    port: 443
    targetPort: 8000
    protocol: TCP
  sessionAffinity: ClientIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: global-federated-ingress
  namespace: dp-federated-lora
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - federated.terragonlabs.com
    - api.federated.terragonlabs.com
    secretName: federated-tls-cert
  rules:
  - host: federated.terragonlabs.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: global-coordinator-service
            port:
              number: 80
  - host: api.federated.terragonlabs.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: global-coordinator-service
            port:
              number: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: global-coordinator-hpa
  namespace: dp-federated-lora
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: global-federated-coordinator
  minReplicas: 3
  maxReplicas: 50
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: active_clients
      target:
        type: AverageValue
        averageValue: "10"
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: quantum-enhancement-config
  namespace: dp-federated-lora
data:
  quantum_config.yaml: |
    quantum_scheduling:
      enabled: true
      coherence_threshold: 0.8
      entanglement_max_distance: 5
      superposition_states: 16
      
    quantum_privacy:
      enabled: true
      amplification_factor: 1.5
      noise_generation: "superposition"
      secure_aggregation: "quantum"
      
    quantum_optimization:
      vqe_enabled: true
      annealing_enabled: true
      max_iterations: 1000
      convergence_threshold: 1e-6
      
    quantum_scaling:
      auto_scaling: true
      prediction_window: 300
      resource_types: ["cpu", "memory", "clients"]
      scaling_factors: [1.2, 1.5, 2.0]

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: global-coordinator-pdb
  namespace: dp-federated-lora
spec:
  selector:
    matchLabels:
      app: global-coordinator
  minAvailable: 2