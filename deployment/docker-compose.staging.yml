version: '3.8'

services:
  dp-fed-lora-server:
    build: .
    image: dp-federated-lora:latest
    container_name: dp-fed-lora-staging
    ports:
      - "8443:8443"
    environment:
      - ENVIRONMENT=staging
      - SSL_ENABLED=true
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '4'
          memory: 8G
