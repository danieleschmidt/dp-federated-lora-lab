
apiVersion: apps/v1
kind: Deployment
metadata:
  name: federated-server
  namespace: dp-federated-lora-development
  labels:
    app: federated-server
    environment: development
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: federated-server
  template:
    metadata:
      labels:
        app: federated-server
        environment: development
    spec:
      serviceAccountName: federated-server
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        fsGroup: 10001
      containers:
      - name: federated-server
        image: dp-federated-lora:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8443
          name: https
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        env:
        - name: ENVIRONMENT
          value: "development"
        - name: REGION
          value: "us-east-1"
        - name: PRIVACY_EPSILON
          value: "8.0"
        - name: SSL_ENABLED
          value: "true"
        - name: LOG_LEVEL
          value: "DEBUG"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        volumeMounts:
        - name: tls-certs
          mountPath: /etc/ssl/certs
          readOnly: true
        - name: config
          mountPath: /etc/federated
          readOnly: true
      volumes:
      - name: tls-certs
        secret:
          secretName: federated-server-tls
      - name: config
        configMap:
          name: federated-server-config
---
apiVersion: v1
kind: Service
metadata:
  name: federated-server
  namespace: dp-federated-lora-development
  labels:
    app: federated-server
spec:
  type: LoadBalancer
  ports:
  - port: 443
    targetPort: 8443
    protocol: TCP
    name: https
  selector:
    app: federated-server
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: federated-server
  namespace: dp-federated-lora-development
  labels:
    app: federated-server
---
